<h1 class="flex align-items-center justify-content-center">Products</h1>
<p-divider></p-divider>

<div class="grid bm-8 p-3 align-items-center justify-content-center">
  <div *ngFor="let product of products" class="col-12 sm:col-4 md:col-3 xl:col:3 m-2">
    <p-card header="{{product.name}}">
      <h2>Product Code</h2>
      <h3>{{product.code}}</h3>
      <p><span>Amout: </span> {{product.amount}}</p>
    </p-card>
  </div>
</div>
