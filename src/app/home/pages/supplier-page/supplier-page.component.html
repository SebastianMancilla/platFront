<h1 class="flex align-items-center justify-content-center">Suppliers</h1>
<p-divider></p-divider>

<div class="grid bm-8 p-3 align-items-center justify-content-center">
  <div *ngFor="let supplier of suppliers" class="col-12 sm:col-4 md:col-3 xl:col:3 m-2">
    <p-card header="{{supplier.name}}" >
      <p class="m-0"><span>Code: </span>{{supplier.code}}</p>
      <h2>Supplier Contact</h2>
      <p><span class="font-bold">Notification Email: </span> {{supplier.notificationEmail}}</p>
      <p><span class="font-bold">Alert Email: </span> {{supplier.alertEmail}}</p>
    <p-button label="info" icon="pi pi-info-circle" styleClass="p-button-rounded p-button-info p-button-text p-button-raised" [routerLink]="['/platform/supplier', supplier.code]"></p-button>
    </p-card>
  </div>
</div>
